              print(f"üèÜ Top Region: {{regional_sales['Total_Sales'].idxmax()}} with ${{top_region['Total_Sales']:.2f}} total sales")
              
              # Best product
              top_product = product_sales.loc[product_sales['Total_Sales'].idxmax()]
              print(f"ü•á Best Product: {{product_sales['Total_Sales'].idxmax()}} with ${{top_product['Total_Sales']:.2f}} total sales")
              
              # Most valuable segment
              top_segment = segment_sales.loc[segment_sales['Total_Sales'].idxmax()]
              print(f"üíé Key Segment: {{segment_sales['Total_Sales'].idxmax()}} with ${{top_segment['Total_Sales']:.2f}} total sales")
              
