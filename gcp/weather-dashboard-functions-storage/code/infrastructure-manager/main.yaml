                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                }
                
                .error-container {
                    background: rgba(255, 255, 255, 0.9);
                    border-radius: 20px;
                    padding: 3rem;
                    text-align: center;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                    backdrop-filter: blur(10px);
                }
                
                .error-code {
                    font-size: 6rem;
                    font-weight: bold;
                    color: #ff6b6b;
                    margin-bottom: 1rem;
                }
                
                .error-message {
                    font-size: 1.5rem;
                    color: #2d3436;
                    margin-bottom: 2rem;
                }
                
                .back-button {
                    background: #0984e3;
                    color: white;
                    padding: 12px 24px;
                    border: none;
                    border-radius: 10px;
                    font-size: 1rem;
                    cursor: pointer;
                    text-decoration: none;
                    display: inline-block;
                }
            </style>
        </head>
        <body>
            <div class="error-container">
                <div class="error-code">404</div>
                <div class="error-message">Oops! The weather page you're looking for doesn't exist.</div>
                <a href="/" class="back-button">Return to Weather Dashboard</a>
            </div>
        </body>
        </html>
    metadata:
      dependsOn:
        - weather_dashboard_bucket

